---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cloud-firewall-controller
  namespace: kube-system
rules:
- apiGroups:
  - ""
  resourceNames:
  - linode
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
