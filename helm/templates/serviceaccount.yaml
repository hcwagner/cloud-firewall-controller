---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Chart.Name }}
  namespace: kube-system
  labels:
    {{- include "cloud-firewall-controller.labels" . | nindent 4 }}
  {{- if .Values.serviceAccount -}}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
